<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <script>
        const container = document.querySelector(".container");

        function updateTag() {
          container.innerText = `window.screen: ${window.screen.width}, ${window.screen.height}
          window.outer: ${window.outerWidth}, ${window.outerHeight}
          window.inner: ${window.innerWidth}, ${window.innerHeight}
          document.documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}`;
        }

        window.addEventListener("resize", updateTag);
        updateTag();
      </script>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <h1>end</h1>
  </body>
</html>
